<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css files/bootstrap.min.css" />
    <link rel="stylesheet" href="./css files/main.css" />
</head>
<body>

    <div class="container d-flex flex-column align-items-center ">
        <div class="loginbox m-auto w-75 text-center mt-5 p-5  ">
            <header>
                <h1 class="text-black">Login Page</h1>
            </header>
            <input id="loginEmailInput" class="form-control bg-transparent border-0 border-bottom  emailInput my-3 " type="email" placeholder="Enter Your Email" >
            <input id="loginPassInput" class="form-control bg-transparent border-0 border-bottom  passInput" type="password" placeholder="Enter Your Password" >
            <button id="loginBtn" class="btn text-black btn-outline-light w-100 mt-4 loginBtn ">Login</button>
            <p class="mt-3 text-black">Don't have an account? <a id="signupAnchor" class="text-white ms-1 signUpAnchor" href="#">SignUp</a></p>
        </div>
    </div>






































    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js files/bootstrap.bundle.min.js"></script>
    <script src="./js files/index.js"></script>
</body>
</html>
