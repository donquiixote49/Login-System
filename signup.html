<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css files/bootstrap.min.css" />
    <link rel="stylesheet" href="./css files/signup.css" />
</head>
<body>
    <div class="container d-flex flex-column align-items-center ">
        <div class="sign-up-box m-auto w-75 text-center mt-5 p-5  ">
            <header>
                <h1 class="text-black">SignUp Page</h1>
            </header>
            <input id="signNameInput" class="form-control bg-transparent border-0 border-bottom  nameInput mt-3" type="text" placeholder="Enter Your Name" >
            <input id="signEmailInput" class="form-control bg-transparent border-0 border-bottom   emailInput my-3" type="email" placeholder="Enter Your Email" >
            <input id="signPassInput" class="form-control bg-transparent border-0 border-bottom   passInput" type="password" placeholder="Enter Your Password" >
            <button   id="signBtn" class="btn  w-100 mt-4  btn-outline-light text-black">SignUp</button>
            <p class="mt-3 text-black">You have an account? <a id="loginAnchor" class="text-white ms-1 signInAnchor" href="#">SignIn</a></p>
            
            
        </div>
    </div>






































    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js files/bootstrap.bundle.min.js"></script>
    <script src="./js files/signup.js"></script>
</body>
</html>
